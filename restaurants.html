<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants Near Secunderabad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1E3C72, #2A5298);
            background-size: 400% 400%;
            animation: moveBackground 10s infinite alternate ease-in-out;
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .button-group {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-group button {
            background: #FFD700;
            color: black;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.2em;
        }

        .button-group button:hover {
            background: #FFC107;
        }

        .restaurant-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .restaurant img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-heading">Secunderabad Dines</h1>
        <p class="subtitle">Find the best places to eat near you.</p>
        <div class="button-group">
            <button onclick="window.location.href='/veg'">Vegetarian</button>
            <button onclick="window.location.href='/nonveg'">Non-Vegetarian</button>
        </div>
    </div>
</body>
</html>
