<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Found Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #0056b3, #2980b9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        label {
            font-weight: 600;
            color: #fff;
        }

        .form-control {
            background-color: #ffffffcc;
            border: none;
            box-shadow: none;
        }

        .form-control:focus {
            box-shadow: 0 0 5px #fff;
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background-color: #003f88;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload Found Item</h2>
    <form action="{{ url_for('admin_upload') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="item_name" class="form-label">Item Name</label>
            <input type="text" name="item_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="date_found" class="form-label">Date Found</label>
            <input type="date" name="date_found" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" name="location" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Item Image</label>
            <input type="file" name="image" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Item</button>
    </form>
</div>
</body>
</html>
