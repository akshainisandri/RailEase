<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloak Room - Secunderabad Station</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header a {
            color: #ffdd00;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        h1, h2 {
            color: #0056b3;
        }

        p {
            font-size: 1.1rem;
            color: #333;
        }

        .map-container {
            margin: 2rem auto;
            max-width: 800px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<button class="home-button" onclick="goHome()">üè† Home</button>
<body>
    <header>
        <h1>Cloak Room</h1>
        <a href="facility-finder.html">‚Üê Back to Facilities</a>
    </header>
    <main>
        <h2>Cloak Room Location</h2>
        <p>Securely store your luggage at the Cloak Room available at Secunderabad Railway Station. Find the location below.</p>
        
        <div class="map-container">
            <!-- Embed Google Map -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.793788670178!2d78.49890141418726!3d17.435072206947353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9910d4edcfad%3A0x9a1234abcd5678ef!2sCloak+Room%2C+Secunderabad+Railway+Station!5e0!3m2!1sen!2sin!4v1234567890123!5m2!1sen!2sin" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <p>
            <a href="https://www.google.com/maps/dir/?api=1&destination=Cloak+Room+Secunderabad+Railway+Station" 
               target="_blank" 
               style="color: #0056b3; text-decoration: none; font-weight: bold;">
               Get Directions on Google Maps
            </a>
        </p>
        <script>
            function goHome() {
                window.location.href = "main.html"; // Change this to your actual homepage
            }
    
            const searchBar = document.getElementById('search-bar');
            const facilities = document.querySelectorAll('.facility');
    
            searchBar.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
    
                facilities.forEach(facility => {
                    const facilityName = facility.getAttribute('data-name').toLowerCase();
                    if (facilityName.includes(query)) {
                        facility.style.display = 'block';
                    } else {
                        facility.style.display = 'none';
                    }
                });
            });
        </script>
    </main>
    <footer>
        ¬© 2025 RailEase | All Rights Reserved
    </footer>
</body>
</html>
