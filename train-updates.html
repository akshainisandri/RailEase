<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 1rem 2rem;
        }

        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>

    <header>
        <h1>Live Train Updates</h1>
    </header>

    <a href="/main" class="btn">Back to Home</a>

    <iframe src="https://erail.in/station-live/secunderabad-jn-SC" title="Live Train Status"></iframe>

</html>
