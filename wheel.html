<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RailEase - Main Page</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: white; /* Darker blue for the background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Header Styling */
        header {
            background-color: #003399; /* Slightly darker shade for the header */
            width: 100%;
            padding: 20px 0;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Image Section */
        .image-container {
            margin: 30px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Link Section */
        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 30px;
            background: #0066ff; /* Solid blue background for contrast */
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .link-container a:hover {
            background: #0055cc; /* Darker shade on hover */
            color: white;
            transform: scale(1.05);
        }

        .link-container a:active {
            transform: scale(1);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Home Link Styling */
        a.home-link {
            font-size: 1rem;
            color: black;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
        }

        a.home-link:hover {
            color: black;
        }

    </style>
</head>
<body>
    <a href="/main" class="home-link">üè† Home</a>

    <div class="image-container">
        <img src="static/images/trains.jpg" alt="Train on the track">
    </div>

    <div class="link-container">
        <a href="https://www.irctctourism.com/wheelchair" target="_blank">Book Wheelchair Assistance on IRCTC</a>
    </div>

    
</body>
</html>
