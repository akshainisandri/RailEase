<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailEase - Feedback</title>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0056b3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: black;
            padding: 20px;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback-form input, .feedback-form textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            outline: none;
            transition: 0.3s;
        }

        .feedback-form input::placeholder, .feedback-form textarea::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .feedback-form input:focus, .feedback-form textarea:focus {
            background: rgba(255, 255, 255, 0.9);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            background: #64b5f6;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background: #42a5f5;
        }

        .flash-messages {
            margin: 10px auto;
            width: 80%;
            text-align: center;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #4CAF50;
            color: white;
        }

        .alert-warning {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>


<body>
    
    <header class="header">
        
        <h1>Customer Feedback</h1>
        <p>Your voice matters! Share your experience with us.</p>
    </header>

    
   
    <div class="feedback-container">
	<a href="/main">üè† Home</a>
        <form action="/submit-feedback" method="post" class="feedback-form">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea name="feedback" id="feedback" placeholder="Your Feedback" rows="5" required></textarea>
            <div class="btn-container">
                <button type="submit" class="btn">Submit Feedback</button>
                <a href="/view-feedback" class="btn">View Feedback</a>
            </div>
        </form>
    </div>
    
</body>
</html>
